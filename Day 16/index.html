<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class = "poster">

    <!-- container  flex-->

        <div class="header">
            <h2>Drawing of the Art</h2>
            <p>Number of available seats: 20</p>
        </div>

        <!-- content flex -->

        <div class="content">
            <div class="section1">
                <img src="https://images.template.net/wp-content/uploads/2017/01/12104438/Butterfly-Art-Drawing.jpg" alt="image">
            </div>
            
            <div class="section2">
                <form action="#">
                    <div class="box">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="box">
                        <label for="phone">Phone no:</label>
                        <input type="number" name="phone" id="phone">
                    </div>

                    <div class="box">
                        <label for="seats">Number of seats:</label>
                        <input type="number" name="seats" id="seats">
                    </div>

                    <div class="box">
                        <label for="name">Name of Attendee 2:</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="box">
                        <button class="btn1" type="submit">Submit</button>
                        <button class="btn2" type="submit">Cancel</button>
                    </div>
                    
                   

                   


                </form>
            </div>
        </div>
    </div>
