<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="" href="/style.css">
</head>

<body class = "poster">

    <!-- container  flex-->
    
    <div class="container">

        <!-- title header -->
        <div class="header">
            <h2>Fill The Form Of Bank Details</h2>
           
        </div>

        <!-- content flex -->

        <div class="content">
            
            
            <div class="section2">
                <form action="#">
                    <div class="box">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="box">
                        <label for="email">Email ID:</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="box">
                        <label for="phone">Phone no:</label>
                        <input type="number" name="phone" id="phone">
                    </div>

                    <div class="box">
                        <label for="adhar">Adharcard No:</label>
                        <input type="number" name="adharcard" id="adharcard">
                        </div>

                        <div class="box">
                            <label for="name">Address:</label>
                            <textarea id="subject" name="subject" placeholder="Write your Address"></textarea>
                        </div>
                        
                        <div class="box">
                            <label for="Martial">Martial Status:</label>
                            <select id="martialstatus" name="martialstatus">
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                              <option value="others">Others</option>
                            </select>
                        
                    <div class="box">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                      <option value="india">India</option>
                      <option value="canada">Canada</option>
                      <option value="usa">USA</option>
                    </select>
                </div>

                <div class="box">
                    <label for="state">State:</label>
                    <select id="state" name="state">
                      <option value="tamilnadu">TamilNadu</option>
                      <option value="kerala">Kerala</option>
                      <option value="delhi">Delhi</option>
                    </select>
                </div>

                <div class="box">
                    <label for="pincode">Pincode:</label>
                    <input type="number" name="pincode" id="pincode">
                    </div>                          
                            
                    <div class="box">
                        <button class="btn1" type="submit">Submit</button>
                        <button class="btn2" type="submit">Cancel</button>
                    </div>
                    
                   

                   


                </form>
            </div>
        </div>
    </div>
</form>
</body>

</html>
